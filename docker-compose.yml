#        - ./linkerd/linkerd_config/linkerd-contacts.yml:/io.buoyant/linkerd/linkerd-contacts.yml:ro
#        - ./linkerd/disco:/io.buoyant/disco:ro
#      command: >
#        - "/io.buoyant/linkerd/linkerd-contacts.yml"


networks:
    my-network:
      # driver: overlay
      driver: bridge





