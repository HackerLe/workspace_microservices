version: '3'
services:

  rest-service-2:
    build: rest-service-2
    image: my-service-cluster/rest-service-2
    # image: 10.141.212.25:5555/my-rest-service-2
    restart: always
    ports:
      - 16002:16002
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks:
      - my-network

  rest-service-1:
    build: rest-service-1
    image: my-service-cluster/rest-service-1
    # image: 10.141.212.25:5555/my-rest-service-1
    restart: always
    ports:
      - 16001:16001
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks:
      - my-network



networks:
  my-network:
    # driver: overlay
    driver: bridge





  
