<!DOCTYPE html>
<html lang="en">
<head>

    <title>Train Ticker System</title>

    <meta name="description" content="测试订票系统，需跑通三个流程">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <div class="workflow1">
        <p class="workflow_description">1. 登陆验证 －》 车次查询 －》 车票预订 －》 修改座位等级 －》 支付 －》 乘车</p>
        <div class="step">
            <p>登陆验证 </p>
            <div>
                <!--<img class="captcha_img" id="captchaImg" alt="点击刷新验证码" src="http://10.141.212.21:15678/verification/generate">-->
            </div>
            <div>
                <!--<form enctype="application/json" action="http://10.141.212.21:15678/verification/verify" method="post">-->

                    <!--<p><input type="submit" value="提交"></p>-->
                <!--</form>-->
            </div>

        </div>
        <div class="step">
            <p>车次查询 </p>
        </div>
        <div class="step panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Station Service
                </h3>
            </div>
            <div>
                <div class="input-box panel-body">
                    <form class="form-horizontal" enctype='application/json'
                          action="http://10.141.212.21:12345/station/create" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Station Name: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='name' value=''>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Add Station</button>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" enctype='application/json' action="http://10.141.212.21:12345/station/exist" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Station Name: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='name' value=''>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Query Station</button>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" enctype='application/json'
                          action="http://10.141.212.21:12345/station/delete" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Station Name: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='name' value=''>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Delete Station</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="step panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Train Service
                </h3>
            </div>
            <div class="input-box panel-body">
                <form role="form" class="form-horizontal" enctype='application/json' action="http://10.141.212.21:14567/train/create" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Train Id: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name='id' value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Economy Class: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name='economyClass' value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Confort Class: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name='confortClass' value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Train Type</button>
                        </div>
                    </div>
                </form>
                <form role="form" class="form-horizontal" enctype='application/json'
                      action="http://10.141.212.21:14567/train/retrieve" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Train Id: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name='id' value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Query Train Type</button>
                        </div>
                    </div>
                </form>
                <form role="form" class="form-horizontal" enctype='application/json'
                      action="http://10.141.212.21:14567/train/delete" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Train Id: </label>
                        <div class="col-sm-10">
                            <input class="form-control" name='id' value=''>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Delete Train Type</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="step">
            <p>车票预订 </p>
        </div>
        <div class="step">
            <p>修改座位等级 </p>
        </div>
        <div class="step">
            <p>支付 </p>
        </div>
        <div class="step">
            <p>乘车</p>
        </div>
    </div>
    <div class="workflow2 ">
        <p class="workflow_description">2. 登陆验证 －》 车次查询 －》 车票预订 －》 支付 －》 改签 －》 支付 －》 乘车</p>
        <div class="step  panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Sign Up
                </h3>
            </div>
            <div class="group panel-body">
                <div class="input-box">
                    <form role="form" class="form-horizontal" enctype='application/json' action="http://10.141.212.21:12344/registerWithPara" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Set Your Password: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='password' value='defaultPassword'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Select Your Gender: </label>
                            <div class="col-sm-10">
                                <select class="form-control" name="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Input Your Real Name: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='name' value='test-remote-docker'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Select Your Document Type: </label>
                            <div class="col-sm-10">
                                <select class="form-control" name="documentType">
                                    <option value="1">ID Card</option>
                                    <option value="2">Passport</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Input your Document Num: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='documentNum' value='0123456789'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Input Your Phone Num (Login By Phone Number): </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='phoneNum' value='352323'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Verification Code: </label>
                            <div class="col-sm-10">
                                <input type="text" id="verificationCodeRegister" name="verificationCode">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <img class="captcha_img" id="captchaImgRegister" alt="点击刷新验证码"
                                     src="http://10.141.212.21:15678/verification/generate">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<div class="output-box">-->
                    <!--<textarea class="output-area" placeholder="结果展示" cols="100" rows="4"></textarea>-->
                <!--</div>-->
            </div>
        </div>

        <div class="step panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Sign In
                </h3>
            </div>
            <div class="group panel-body">
                <div class="input-box">
                    <form role="form" class="form-horizontal" enctype='application/json' action="http://10.141.212.21:12342/loginWithPara" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">You Phone Number: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='phoneNum' value='12315221870263'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Your Password: </label>
                            <div class="col-sm-10">
                                <input class="form-control" name='password' value='defaultPassword' >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Verification Code</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="verificationCodeLogin" name="verificationCode"/>
                            </div>
                        </div >
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <img class="captcha_img" id="captchaImgLogin" alt="点击刷新验证码"
                                    src="http://10.141.212.21:15678/verification/generate">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
        <div class="step">
            <p>车次查询 </p>
            <a href="http://10.141.212.21:12344/welcome">注册欢迎页面</a>
            <a href="http://10.141.212.21:15678/verification/generate">验证码生成页面</a>
        </div>
        <div class="step">
            <p>车票预订 </p>
        </div>
        <div class="step">
            <p>支付 </p>
        </div>
        <div class="step">
            <p>改签 </p>
        </div>
        <div class="step">
            <p>支付 </p>
        </div>
        <div class="step">
            <p>乘车</p>
        </div>
    </div>
    <div class="workflow3">
        <p class="workflow_description">>3. 登陆验证 －》 车票订单查询 －》 取消 －》 退款</p>
        <div class="step">
            <p>登陆验证 </p>
        </div>
        <div class="step">
            <p>车票订单查询 </p>
        </div>
        <div class="step">
            <p>取消 </p>
        </div>
        <div class="step">
            <p>退款</p>
        </div>
    </div>
</div>
