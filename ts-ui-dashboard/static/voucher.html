<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voucher Detail</title>
    <meta name="description" content="Show the voucher detail">
    <meta name="author" content="Li Wenhai">
    <link rel="stylesheet" type="text/css" href="css/voucher.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/voucher.js"></script>
</head>
<body onload="onLoadBody()">

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">微服务测试</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a id="microservice_page">单个微服务测试</a></li>
                        <li><a id="flow_one_page">流程一</a></li>
                        <li><a id="flow_two_page">流程二</a></li>
                        <li><a id="flow_three_page">流程三</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--------------Login Information--------------->
        <div id="status_set" class="">
            <ul class="list-group">
                <li class="list-group-item">Login User ID：
                    <label id="user_login_id">Not Login</label>
                    <button id="logout_button" type="button" class="btn btn-primary">Logout</button>
                </li>
            </ul>
        </div>

        <!--------------Voucher Information--------------->
        <div id="voucher_info">
            <table class="table table-striped table-bordered">
                <caption class="mycaption">Voucher</caption>
                <tbody>
                <tr>
                    <td class="mytd"> <span class="myspan">Voucher Number: </span></td>
                    <td><label id="voucher_id">NO100001</label></td>
                </tr>
                <tr>
                    <td class="mytd"> <span class="myspan">Order Id: </span></td>
                    <td><label id="order_id">NO100001</label></td>
                </tr>
                <tr>
                    <td> <span class="myspan">Bought Date: </span></td>
                    <td><label id="travel_date">2017-10-28</label></td>
                </tr>
                <!--<tr>-->
                    <!--<td><span class="myspan">Travel Time: </span></td>-->
                    <!--<td><label id="travel_time">10:58</label></td>-->
                <!--</tr>-->
                <tr>
                    <td><span class="myspan">Passenger Name: </span></td>
                    <td><label id="passenger_name">lab401</label></td>
                </tr>
                <tr>
                    <td> <span class="myspan">Train Number: </span></td>
                    <td><label id="train_number">D3301</label></td>
                </tr>
                <!--<tr>-->
                    <!--<td> <span class="myspan">Seat Class: </span></td>-->
                    <!--<td><label id="seat_class">EconomuSeat</label></td>-->
                <!--</tr>-->
                <tr>
                    <td><span class="myspan">Seat Number: </span></td>
                    <td><label id="seat_number">24</label></td>
                </tr>
                <tr>
                    <td><span class="myspan">Start Station: </span></td>
                    <td><label id="start_station">Shanghai</label></td>
                </tr>
                <tr>
                    <td> <span class="myspan">Destination Station: </span></td>
                    <td><label id="dest_station">Beijing</label></td>
                </tr>
                <tr>
                    <td><span class="myspan">Price: </span></td>
                    <td><label id="price">319</label></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
