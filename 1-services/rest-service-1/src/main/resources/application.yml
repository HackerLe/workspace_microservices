spring:
  application:
    name: rest-service-5

  rabbitmq:
    host: rabbitmq

  zipkin:
    baseUrl: http://zipkin:9411/
  sleuth:
    sampler:
      percentage: 1.0
      
  cloud:
    stream:
      bindings:
        output:
          group: queue-group-x
          destination: my-rest-service-queue-x
          contentType: text/plain
          binder: rabbit
        input:
          group: queue-group-3
          destination: my-rest-service-queue-3
          contentType: text/plain
          binder: rabbit
#        custominput:
#          group: queue-1-group
#          destination: my-rest-service-queue-1
#          contentType: text/plain
#          binder: rabbit

server:
  port: 16001