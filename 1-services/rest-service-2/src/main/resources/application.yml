spring:
  application:
    name: rest-service-2

  data:
    mongodb:
      host: mongodb
      port: 27017
    
  rabbitmq:
    host: rabbitmq

  zipkin:
    baseUrl: http://zipkin:9411/
  sleuth:
    sampler:
      percentage: 1.0
      
  cloud:
    stream:
      bindings:
        output:
          destination: my-rest-service-queue-1
          contentType: text/plain
          binder: rabbit

server:
  port: 16002